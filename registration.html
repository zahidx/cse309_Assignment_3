<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body>

    <div class="container">
        <div class="box form-box">
            <header>Send Us a message</header>
            <form action="submit.php" method="POST">

                <div class="field input">
                    <label for="name">Username: </label>
                    <input type="text" name="name" autocomplete="off" id="name" required>
                </div>

                <div class="field input">
                    <label for="email">Enter email:</label>
                    <input type="text" name="email" autocomplete="off" id="email" required>
                </div>

                <div class="field input">
                    <label for="phone">Enter phone number:</label>
                    <input type="number" name="phone" autocomplete="off" id="phone" required>
                </div>

                <div class="field input">
                    <label for="message">Message:</label>
                    <textarea name="message" id="message" cols="47" rows="4"></textarea>
                </div>

                <div class="field input submit">
                    <input type="submit">
                </div>
            </form>

        </div>
    </div>

    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>
